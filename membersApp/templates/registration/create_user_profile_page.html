{% extends 'base.html' %}
{% block title %}Create Profile{% endblock title %}
{% block content %}

<h1>Add New Profile</h1> <hr> <br>

{% if user.is_authenticated %}
    <div class="form-group">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary" type="submit">Create Profile</button>
        </form>
    </div>

{% else %}
    You are not authenticated...!
{% endif %}

{% endblock %}
